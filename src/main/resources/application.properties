# server.port=${PORT:5000}
spring.application.name=${DATABASE_NAME:${ENV_DATABASE_NAME}}
spring.datasource.url=${DATABASE_URL:${ENV_DATABASE_URL}}
spring.datasource.username=${DATABASE_USERNAME:${ENV_DATABASE_USERNAME}}
spring.datasource.password=${DATABASE_PASSWORD:${ENV_DATABASE_PASSWORD}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.servlet.multipart.max-file-size=5MB
spring.jpa.show-sql=true